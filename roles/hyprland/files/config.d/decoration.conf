exec-once = ~/.local/bin/setwall

blurls = waybar
blurls = rofi
blurls = notifications
layerrule = ignorezero, rofi
layerrule = ignorezero, notifications

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgb($color1)
    col.inactive_border = rgb($background)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 0
    shadow_offset = 4, 4
    col.shadow = rgba(0, 0, 0, 0.5)

    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.2
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

animations:enabled = false
